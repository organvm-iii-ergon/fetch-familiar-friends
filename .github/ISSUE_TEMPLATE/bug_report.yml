name: Bug report
description: Report a bug to help us improve
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: List the minimal steps to reproduce the issue.
      placeholder: |
        1. Go to ...
        2. Click on ...
        3. See error ...
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Version/commit
      description: Version, commit SHA, or context
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Paste any relevant logs or screenshots
      render: shell
