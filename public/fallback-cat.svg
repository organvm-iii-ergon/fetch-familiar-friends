<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="catBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#faf5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#catBg)"/>

  <!-- Cat silhouette -->
  <g transform="translate(130, 70)">
    <!-- Body -->
    <ellipse cx="70" cy="100" rx="50" ry="38" fill="#d4d4d8"/>

    <!-- Head -->
    <circle cx="70" cy="50" r="38" fill="#d4d4d8"/>

    <!-- Ears (pointed triangles) -->
    <polygon points="40,25 50,0 60,25" fill="#d4d4d8"/>
    <polygon points="80,25 90,0 100,25" fill="#d4d4d8"/>

    <!-- Inner ears -->
    <polygon points="45,22 50,8 55,22" fill="#a1a1aa"/>
    <polygon points="85,22 90,8 95,22" fill="#a1a1aa"/>

    <!-- Eyes -->
    <ellipse cx="55" cy="45" rx="8" ry="10" fill="#52525b"/>
    <ellipse cx="85" cy="45" rx="8" ry="10" fill="#52525b"/>

    <!-- Eye highlights -->
    <circle cx="52" cy="42" r="3" fill="#a1a1aa"/>
    <circle cx="82" cy="42" r="3" fill="#a1a1aa"/>

    <!-- Nose -->
    <polygon points="70,55 65,62 75,62" fill="#a1a1aa"/>

    <!-- Mouth -->
    <path d="M70 62 Q63 70 60 65" stroke="#a1a1aa" stroke-width="2" fill="none"/>
    <path d="M70 62 Q77 70 80 65" stroke="#a1a1aa" stroke-width="2" fill="none"/>

    <!-- Whiskers -->
    <line x1="25" y1="58" x2="50" y2="60" stroke="#a1a1aa" stroke-width="1.5"/>
    <line x1="25" y1="65" x2="50" y2="65" stroke="#a1a1aa" stroke-width="1.5"/>
    <line x1="25" y1="72" x2="50" y2="70" stroke="#a1a1aa" stroke-width="1.5"/>
    <line x1="115" y1="58" x2="90" y2="60" stroke="#a1a1aa" stroke-width="1.5"/>
    <line x1="115" y1="65" x2="90" y2="65" stroke="#a1a1aa" stroke-width="1.5"/>
    <line x1="115" y1="72" x2="90" y2="70" stroke="#a1a1aa" stroke-width="1.5"/>

    <!-- Tail -->
    <path d="M120 100 Q150 90 145 60 Q140 40 155 35" stroke="#d4d4d8" stroke-width="12" fill="none" stroke-linecap="round"/>

    <!-- Front legs -->
    <rect x="45" y="125" width="12" height="30" rx="4" fill="#d4d4d8"/>
    <rect x="85" y="125" width="12" height="30" rx="4" fill="#d4d4d8"/>
  </g>

  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#71717a">
    Image unavailable
  </text>
</svg>
