<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="dogBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#dogBg)"/>

  <!-- Dog silhouette -->
  <g transform="translate(130, 80)">
    <!-- Body -->
    <ellipse cx="70" cy="90" rx="55" ry="40" fill="#d4d4d8"/>

    <!-- Head -->
    <circle cx="130" cy="70" r="35" fill="#d4d4d8"/>

    <!-- Ears -->
    <ellipse cx="110" cy="40" rx="12" ry="20" fill="#a1a1aa" transform="rotate(-20 110 40)"/>
    <ellipse cx="150" cy="40" rx="12" ry="20" fill="#a1a1aa" transform="rotate(20 150 40)"/>

    <!-- Snout -->
    <ellipse cx="155" cy="80" rx="15" ry="12" fill="#a1a1aa"/>

    <!-- Nose -->
    <circle cx="165" cy="78" r="5" fill="#52525b"/>

    <!-- Eyes -->
    <circle cx="120" cy="65" r="4" fill="#52525b"/>
    <circle cx="140" cy="65" r="4" fill="#52525b"/>

    <!-- Tail -->
    <path d="M15 85 Q-5 60 10 40" stroke="#d4d4d8" stroke-width="12" fill="none" stroke-linecap="round"/>

    <!-- Legs -->
    <rect x="35" y="115" width="15" height="35" rx="5" fill="#d4d4d8"/>
    <rect x="65" y="115" width="15" height="35" rx="5" fill="#d4d4d8"/>
    <rect x="85" y="115" width="15" height="35" rx="5" fill="#d4d4d8"/>
    <rect x="110" y="115" width="15" height="35" rx="5" fill="#d4d4d8"/>
  </g>

  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#71717a">
    Image unavailable
  </text>
</svg>
